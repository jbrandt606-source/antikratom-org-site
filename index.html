<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Anti-Kratom Association (AKA)</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  position: relative;
  overflow: hidden;
}

/* Background image layer */
.background {
  position: fixed;
  inset: 0;
  background-image: url("./51370CE1-5A0C-4A3A-A8AE-CF20064927BD.png");
  background-size: cover;
  background-position: center 15%; /* keeps ship visible */
  background-repeat: no-repeat;
  z-index: -2;
}

/* Bottom fade only */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.85) 0%,
    rgba(0,0,0,0.4) 40%,
    rgba(0,0,0,0.0) 65%
  );
  z-index: -1;
}

/* Logo top right */
.logo {
  position: absolute;
  top: 18px;
  right: 18px;
  width: 70px;
}

/* Text block locked to bottom */
.container {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  text-align: center;
}

h1 {
  font-size: 38px;
  letter-spacing: 2px;
  margin-bottom: 12px;
}

h2 {
  font-weight: 300;
  margin-bottom: 20px;
  color: #ddd;
}

p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 18px;
}

.footer {
  margin-top: 30px;
  font-size: 14px;
  color: #bbb;
}
</style>
</head>

<body>

<div class="container">

    <img src="B824C2A3-441A-47C8-A7D7-8E7B204B7194.png" class="logo" alt="Anti-Kratom Coalition Logo">

    <h1>ANTI-KRATOM ASSOCIATION</h1>

    <p>
        A national association supporting legislative action to prohibit the sale and distribution of kratom and its alkaloids.
    </p>

    <p>
        Public health. Regulatory clarity. Federal classification.
    </p>

    <div class="footer">
        Website Launching Soon<br>
        antikratom.org
    </div>

</div>

</body>
</html>
