<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Kratom Association</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

/* Background Ship Image */
body {
  background-image: url("IMG_5394.jpeg");
  background-size: cover;
  background-position: center 12%; /* keeps ship + INDONESIA visible */
  background-repeat: no-repeat;
  position: relative;
  overflow: hidden;
}

/* Bottom fade only for readability */
body::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 45%;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.9),
    rgba(0,0,0,0.0)
  );
}

/* Text anchored under the people */
.content {
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  text-align: center;
  z-index: 5;
}

h1 {
  font-size: 38px;
  letter-spacing: 2px;
  margin-bottom: 14px;
}

h2 {
  font-weight: 300;
  margin-bottom: 20px;
  color: #dddddd;
}

p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 18px;
}

.footer {
  margin-top: 30px;
  font-size: 14px;
  color: #bbbbbb;
}

/* Logo in lower left corner */
.logo {
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 75px;
  z-index: 6;
}
</style>
</head>

<body>

<!-- Logo -->
<img src="B824C2A3-441A-47C8-A7D7-8E7B204B7194.png" class="logo" alt="Anti-Kratom Association Logo">

<!-- Text Block -->
<div class="content">
  <h1>ANTI-KRATOM ASSOCIATION</h1>
  <h2>AKA</h2>

  <p>
    A national association supporting legislative action to prohibit the sale and distribution of kratom and its alkaloids.
  </p>

  <p>
    Public health. Regulatory clarity. Federal classification.
  </p>

  <div class="footer">
    Website Launching Soon<br>
    antikratom.org
  </div>
</div>

</body>
</html>
